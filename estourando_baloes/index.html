<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>

		<script language='Javascript'>
			
			function iniciajogo(){
				var nivel_jogo = document.getElementById('nivel_jogo').value;

				window.location.href = 'jogo.html?'+nivel_jogo; // concatena a pagina + o nível
				
			}


		</script>
	</head>

	<body>
	<div>
			<p>
				<b>Nível:</b>
				<select id="nivel_jogo">
					<option value="1"> Fácil </option>
					<option value="2"> Normal </option>
					<option value="3"> Difícil </option>
				</select>
			</p>
			<br/>
			<img src="imagens/iniciar.png" onclick="iniciajogo()">

		</div>

	</body>
	
</html>
