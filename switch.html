<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title> Switch </title>

	<script type="text/javascript">

	var opcao = 1;

	switch(opcao){

		case 1:
			document.write ('Opção 1 foi selecionada');
		break;

		case 2:
			document.write ('Opção 2 foi selecionada');
		break;

		default:
			document.write ('Opção invalida');
	}


	</script>

</head>
<body>

</body>
</html>
